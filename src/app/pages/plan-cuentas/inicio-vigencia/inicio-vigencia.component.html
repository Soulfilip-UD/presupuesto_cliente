<div class="container-fluid">
  <nb-card>
    <nb-card-header>
      Registrar Inicio de Vigencia
    </nb-card-header>
  
  <nb-card-body>
     <ngx-dinamicform [normalform]="formatoCrearVigencia" [modeloData]="datosNuevaVigencia" (resultAux)="button($event)" (result)="validarForm($event)" [clean]="clean"></ngx-dinamicform>
     <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-success btn-block" >
                {{'GLOBAL.cancelar' | translate }}
            </button>
        </div>
    </div>
    </nb-card-body>
  </nb-card>
</div>
